<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saint-Valentin ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="invitation">Will you be my Valentine? 💘</h1>
        <button class="yes-button">Yes!</button>

        <!-- Intégration de la playlist Spotify -->
        <div class="spotify-container">
            <iframe style="border-radius:12px" 
                src="https://open.spotify.com/embed/playlist/TA_PLAYLIST_ID" 
                width="300" height="380" 
                frameborder="0" 
                allowfullscreen="" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
            </iframe>
        </div>
    </div>
</body>
</html>
